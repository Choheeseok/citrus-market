{% set title = "PRODUCT DETAIl PAGE" %} {% extends "layout/base.html" %} {%
block content -%}

<div>Product Detail Page</div>

<div class="wrapper">
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-bs-ride="carousel"
    style="width: 60%; left: 20%"
  >
    <ol class="carousel-indicators">
      <li
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
      ></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="/static/free-icon-tangerine-1450140.png"
          class="d-block w-100"
          alt="product image"
        />
      </div>
      <div class="carousel-item">
        <img
          src="/static/free-icon-tangerine-1450140.png"
          class="d-block w-100"
          alt="product image"
        />
      </div>
      <div class="carousel-item">
        <img
          src="/static/free-icon-tangerine-1450140.png"
          class="d-block w-100"
          alt="product image"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
  <p class="h4" style="position: relative; left: 20%">
    <strong>작성자</strong>
  </p>
  <hr style="position: relative; left: 20%; width: 60%" />
  <p class="h3" style="position: relative; left: 20%">{{product.name}}</p>
  <p class="h6" style="position: relative; left: 20%">
    <small>{{product.createdAt}}</small>
  </p>
  <p class="h4" style="position: relative; left: 20%">
    <strong>{{product.price}}</strong>
  </p>
  <br />
  <p class="h5" style="position: relative; left: 20%">
    {{product.description}}
  </p>
  <br />
  <p class="h6" style="position: relative; left: 20%">
    <small>{{product.views}}</small>
  </p>
</div>
{% endblock %}

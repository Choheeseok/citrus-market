<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
 
        <div class="container" style="padding-top: 10px;">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f0ad4e;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/static/free-icon-tangerine-1450140 s.png" class="card-img-top" alt="tangerine-img">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% from "macro/link.html" import link %}
          {{ link( '/' , "홈" , req_path ) }}
          {{ link( '/products', "상품들", req_path)}}
          {{ link( '/mypage', "마이페이지", req_path)}}

        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

    {% block content %} {% endblock %}

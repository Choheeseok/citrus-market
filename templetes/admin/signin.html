{% set title = "SIGNIN PAGE" %} {% extends "layout/base.html" %} {% block
content -%}

<div>Sign in Page</div>
<div class="input-group mb-3">
  <form action="/admin/signin" method="post">
    <div class="input-group mb-3">
      <span class="input-group-text btn-warning" id="basic-addon1">Email</span>
      <input
        name="email"
        type="text"
        class="form-control"
        placeholder="Email"
        aria-label="Email"
        aria-describedby="basic-addon1"
        value="{{user.email}}"
      />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text btn-warning" id="basic-addon1"
        >Password</span
      >
      <input
        name="password"
        type="password"
        class="form-control"
        placeholder="Password"
        aria-label="Password"
        aria-describedby="basic-addon1"
      />
    </div>
    <div>{{warningMessage}}</div>
    <button type="submit" class="btn btn-warning">로그인</button>
    <a href="/admin/signup">
      <button type="button" class="btn btn-warning">회원가입</button>
    </a>
  </form>
</div>

{% endblock %}

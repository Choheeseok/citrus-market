{# 
    href : 태그안의 링크
    text : 링크안에 들어갈 텍스트
    current_url : 현재 url
 #}
{% macro link(  href , text , current_url ) %}
    <li class="nav-item">
        <a href="{{ href }}"
          {% if href == current_url  %}
          class="nav-link active"
          aria-current="page"
          {% else %}
          class="nav-link"
          {% endif %}>
          {{ text }}
        </a>
    </li>
{% endmacro %}
